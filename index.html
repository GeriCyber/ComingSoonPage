<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Coming Soon!</title>

	<!--Estilos css-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	
	<!--Fot Awesome-->
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">

	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Bad+Script|Josefin+Sans:400,600" rel="stylesheet">
	
	<!--Favicon-->
	<link rel="icon" href="img/favicon/favicon.ico">

</head>
<body>
	<div class="container">
		<!--Logo-->
		<section id="logo">
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center">
						<img class="animated bounceInDown" src="img/my-logo.png" class="img-fluid">
					</div>
				</div>
			</div>
		</section>
		
		<!--Resumen info-->
		<section id="info">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<p class="animated bounceInLeft">Actualmente en construcción</p>
						<hr class="separador">
						<h1 class="animated bounceInRight">Tiempo restante <i class="fa fa-clock-o" aria-hidden="true"></i></h1>
					</div>
				</div>
			</div>
		</section>
		
		<!-- Contador regresivo-->
		<section id="contador">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="countdown"></div>
					</div>
				</div>
			</div>
		</section>

		<!-- Marcadores sociales-->
		<section id="mark-social">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<ul class="list-inline">
							<a href="#"><i class="fa twitter fa-twitter-square fa-3x animated fadeInUp" aria-hidden="true"></i></a>
							<a href="#"><i class="fa facebook fa-facebook-square fa-3x animated fadeInUp" aria-hidden="true"></i></a>
							<a href="#"><i class="fa google fa-google-plus-square fa-3x animated fadeInUp" aria-hidden="true"></i></a>
							<a href="#"><i class="fa instagram fa-instagram fa-3x animated fadeInUp" aria-hidden="true"></i></a>
						</ul>
					</div>
				</div>
			</div>
		</section>

		<!-- Suscripción -->
		<section id="suscrip">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<form class="form-inline" action="#suscrip">
							<input type="email" class="form-control form-control-md animated fadeInLeft" name="email" placeholder="ejemplo@gmail.com">
							<button class="btn btn-signup btn-md animated fadeInRight" >Suscribir  <i class="fa fa-envelope" aria-hidden="true"></i></button>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>


	<!-- JQuery -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	
	<!--Thether-->
	<script type="text/javascript" src="js/tether.min.js"></script>

	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	
	<!-- Countdown rendro -->
	<script type="text/javascript" src="js/jquery.countdown.js"></script>
	
	<!-- Inicializador -->
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
